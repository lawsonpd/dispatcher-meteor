<template name="dispatch">
  {{#if isDispatcher}}
    <h1>Dispatch a delivery</h1>

    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-6">
        <form class="Deliveries_dispatchDelivery">
          <div class="form-group">
            <label for="driver">Driver</label>
            <select class="form-control" name="driver">
              <option>asher</option>
              <option>avery</option>
              <option>ben</option>
              <option>bennett</option>
              <option>graeme</option>
              <option>marissa</option>
              <option>naomi</option>
              <option>peter</option>
              <option>sam</option>
              <option>saracaroline</option>
            </select>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" />
          </div>

          <div class="form-group">
            <label for="name">Recipient name</label>
            <input type="text" name="name" />
          </div>
          
          <div class="form-group">
            <label for="phone">Recipient phone number</label>
            <input type="text" name="phone" />
          </div>
          
          <div class="form-group">
            <label for="instructions">Special instructions</label>
            <input type="text" name="instructions" />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  {{else}}
    <h2>You don't have access to this page.</h2>
  {{/if}}
</template>
