<template name="delivery_today">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">For {{ recipientName }}</h2>
    </div>
    <div class="panel-body">
      <p>Driver: {{ driver }}</p>
      <p>Address: <a href="https://maps.google.com/?q={{ address }} Nashville, TN">{{ address }}</a></p>
      <p>Recipient phone: <a href="tel:{{ recipientPhone }}">{{ recipientPhone }}</a></p>
      <p>Special instructions: {{ specialInstructions }}</p>
      <p>
        {{#if availabilityCheckSent }}
          {{#if availabilityPending }}
            Recipient availability <strong>pending</strong>
          {{else}}
            {{#if recipientAvailable }}
              Recipient is <strong>available</strong>
            {{else}}
              Recipient is <strong>not available</strong>
            {{/if}}
          {{/if}}
        {{else}}
          <form class="confirmAvailability">
            <button type="submit">Confirm availability</button>
          </form>
        {{/if}}
      </p>
      <p>Status: 
        {{#if completed}}
          Completed
        {{else}}
          {{#if started}}
          Started
          {{else}}
          Not started
          {{/if}}
        {{/if}}
      </p>
    </div>
  </div><!-- .panel -->
</template>
