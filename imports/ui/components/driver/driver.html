<template name="driver">
  {{#if currentUser}}
    <h1>Your deliveries</h1>
    {{#if deliveries}}
      {{#each delivery in deliveries}}
        {{> driverDeliveries delivery}}
      {{/each}}
    {{else}}
      <h2>No deliveries.</h2>
    {{/if}}
  {{else}}
    <h2>You must sign in to view this page.</h2>
  {{/if}}
</template>
